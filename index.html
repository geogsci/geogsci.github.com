---
layout: default
title: "Posts"
---
<div class="posts content">
  {% for post in site.posts %}
    <section>
      <header>
        <h2>
          <a href="{{ post.url }}#more">{{ post.title }}</a>
        </h2>
        <time datetime="{{ page.date }}">
          {{ post.date | date_to_string }}
        </time>
      </header>
      <div class="article collapse">
        {{ post.content | markdownify }}
        <div class="error-report">
          <span class="icon-bolt"></span>
          Spot an error raise a <a target="_blank" href="{{ site.gh_issues_url }}?body=URL:+%3C{{ site.url }}/{{ page.url | cgi_escape }}%3E">ticket</a>
        </div>
        <div class="fade"></div>
        <div class="bottom-bit">
          <a class="expander" href="#">
            <span class="show">
              <span class="icon-angle-down"></span>
              &nbsp;more
            </span>
            <span class="hide">
              <span class="icon-angle-up"></span>
              &nbsp;less
            </span>
          </a>
        </div>
      </div>
    </section>
  {% endfor %}
</div>
